<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  />

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <img src="images/J_D.jpg" alt="" class="image" />

          <form id="search-form">
            <input
              type="city"
              placeholder="Search City"
              class="search-bar"
              id="city-input"
              autofocus="off"
              autocomplete="off"
            />
            <input type="submit" value="search" class="btn-primary" />
          </form>

          <h1 id="city"></h1>

          <span class="weather-image">
            <img src="." alt="raining" id="image" />
          </span>
          <span id="temperature" class="weather-links"></span>
          <span class="links">
            <a href="#" id="celcius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>

          <h2 id="date"></h2>

          <h3>5 Day Forecast</h3>
          <ul>
            <div class="weather-conditions">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>
                Condition:
                <span id="description" class="weather-description"></span>
              </li>
              <li>Wind: <span id="wind"></span> Km/h</li>
            </div>
          </ul>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/jdaublas/Weatherapp-theMyth2">
            Open-Source code:</a
          >
          by Joveth Daublas
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
